<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Landing Page</title>
  </head>
  <body>
      <main>
       <div class="left">
        <img src="./img/instagram-celular.png" alt="celular instagram">
       </div>
       <div class="right">
           <section class="login">
              <img src="./img/instagram-logo.png" alt="logo instagram" class="logo">
              <img src="./img/avataaars.png" alt="avatar" class="avatar"/>
              <button>Continue como avataar</button>
              <a href="#">Remover Conta</a>
           </section>

           <section class="register">
               <p>Não é avataar?</p>
               <a>Alternar contas <span>ou</span> Inscreva-se</a>
           </section>

           <nav class="nav">
               <p>Baixe o aplicativo</p>
               <div class="download">
                   <img src='./img/apple-button.png' alt="ios download" class="ios"/>
                   <img src="./img/googleplay-button.png" alt="android download" class="android"/>
               </div>
           </nav>
       </div>
      </main>
  </body>
</html>
